<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Terminkalender</title>
    <style>
        /* Grundlegende Stile und Farbvariablen */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f4f7f6;
            --font-color: #333;
            --light-gray: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Hauptcontainer für den Kalender */
        .calendar-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Header mit Navigation und Monatsanzeige */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background-color: var(--primary-color);
            color: var(--white);
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 500;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 2em;
            cursor: pointer;
            padding: 0 10px;
            transition: transform 0.2s ease;
        }

        .nav-button:hover {
            transform: scale(1.2);
        }

        /* Grid für Wochentage und Kalendertage */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--light-gray);
            padding: 1px;
        }

        .weekday {
            padding: 15px 5px;
            text-align: center;
            font-weight: 600;
            background-color: var(--white);
            color: var(--primary-color);
        }

        /* Einzelne Tage im Kalender */
        .day {
            position: relative;
            padding: 10px;
            min-height: 120px;
            background-color: var(--white);
            transition: background-color 0.2s ease;
        }
        
        .day:not(.other-month):hover {
            background-color: #f0f8ff;
        }

        .day-number {
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .day.today .day-number {
            background-color: var(--secondary-color);
            color: var(--white);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .day.other-month {
            background-color: #fafafa;
            color: #ccc;
        }
        
        .events-container {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Stil für Termineinträge im Kalender */
        .event {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }
        
        .event:hover {
            background-color: #3a80d2;
        }

        /* Ladeanzeige */
        #loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        /* Modal für Termindetails */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            -webkit-animation: fadeIn 0.3s;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            -webkit-animation: slideIn 0.3s;
            animation: slideIn 0.3s;
        }
        
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--font-color);
        }
        
        #modal-title {
            margin-top: 0;
            color: var(--primary-color);
        }
        
        #modal-date {
            font-weight: 500;
            color: #555;
            margin-bottom: 20px;
        }
        
        #modal-details strong {
            display: inline-block;
            min-width: 80px;
            color: var(--primary-color);
        }
        
        #modal-details p {
            margin: 8px 0;
        }
        
        #modal-content-html {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }
        
        #modal-content-html p {
            line-height: 1.6;
        }
        
        #modal-tags span {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* Animationen */
        @-webkit-keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
        @keyframes fadeIn { from {opacity: 0} to {opacity: 1} }
        @-webkit-keyframes slideIn { from {transform: translateY(-50px)} to {transform: translateY(0)} }
        @keyframes slideIn { from {transform: translateY(-50px)} to {transform: translateY(0)} }

    </style>
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-button"><</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="nav-button">></button>
        </div>
        <div class="calendar-grid weekdays">
            <div class="weekday">Mo</div>
            <div class="weekday">Di</div>
            <div class="weekday">Mi</div>
            <div class="weekday">Do</div>
            <div class="weekday">Fr</div>
            <div class="weekday">Sa</div>
            <div class="weekday">So</div>
        </div>
        <div id="calendar-days" class="calendar-grid">
             <div id="loader">Lade Termine...</div>
        </div>
    </div>

    <!-- Modal für Termindetails -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">×</span>
            <h2 id="modal-title"></h2>
            <p id="modal-date"></p>
            <div id="modal-details">
                <p><strong>Zusammenfassung:</strong> <span id="modal-summary"></span></p>
                <p><strong>Ort:</strong> <span id="modal-location"></span></p>
                <p><strong>Tags:</strong> <span id="modal-tags"></span></p>
            </div>
            <div id="modal-content-html"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const endpoint = 'https://n8n.rpi-virtuell.de/webhook/nostre_termine';
            
            // DOM-Elemente
            const monthYearEl = document.getElementById('month-year');
            const calendarDaysEl = document.getElementById('calendar-days');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const loaderEl = document.getElementById('loader');

            // Modal Elemente
            const modal = document.getElementById('event-modal');
            const closeModalBtn = document.getElementById('close-modal');
            
            let currentDate = new Date();
            let allEvents = [];

            /**
             * Formatiert ein Datumsobjekt in einen lesbaren String (z.B. "Dienstag, 1. Juli 2025, 18:30 Uhr")
             * @param {Date} date - Das zu formatierende Datum
             * @returns {string} - Der formatierte Datumsstring
             */
            const formatGermanDate = (date) => {
                if (!date) return 'Keine Angabe';
                const options = {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                    hour: '2-digit', minute: '2-digit', hour12: false
                };
                return new Intl.DateTimeFormat('de-DE', options).format(date) + ' Uhr';
            };
            
            /**
             * Fetched die Termine vom n8n Endpunkt
             */
            const fetchEvents = async () => {
                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) {
                        throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    // Die Datenstruktur ist [{ nostrfeed: [...] }]
                    if (data && data.length > 0 && data[0].nostrfeed) {
                        allEvents = data[0].nostrfeed.map(event => ({
                            ...event,
                            // Konvertiere Start- und Enddatum in Date-Objekte
                            start: new Date(event.starts),
                            end: new Date(event.ends)
                        }));
                    } else {
                        console.warn('Keine nostrfeed-Daten in der Antwort gefunden.');
                        allEvents = [];
                    }
                } catch (error) {
                    console.error('Fehler beim Abrufen der Termine:', error);
                    calendarDaysEl.innerHTML = `<div style="grid-column: 1 / -1; padding: 20px; color: red; text-align: center;">Fehler beim Laden der Termine. Bitte versuchen Sie es später erneut.</div>`;
                }
            };
            
            /**
             * Rendert den Kalender für den aktuellen Monat
             */
            const renderCalendar = () => {
                calendarDaysEl.innerHTML = ''; // Leere den Kalender
                
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                // Monats- und Jahresanzeige im Header aktualisieren
                monthYearEl.textContent = `${new Intl.DateTimeFormat('de-DE', { month: 'long' }).format(currentDate)} ${year}`;

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const lastDayOfPrevMonth = new Date(year, month, 0);

                // Starttag der Woche (0=So, 1=Mo, ...). Wir passen es für Montag als Start an.
                let startDayOfWeek = firstDayOfMonth.getDay();
                if (startDayOfWeek === 0) startDayOfWeek = 7; // Sonntag auf 7 setzen

                // Tage des Vormonats (grau)
                for (let i = startDayOfWeek - 1; i > 0; i--) {
                    const day = lastDayOfPrevMonth.getDate() - i + 1;
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day', 'other-month');
                    dayEl.innerHTML = `<div class="day-number">${day}</div>`;
                    calendarDaysEl.appendChild(dayEl);
                }

                // Tage des aktuellen Monats
                for (let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day');
                    
                    const dayNumberEl = document.createElement('div');
                    dayNumberEl.classList.add('day-number');
                    dayNumberEl.textContent = i;
                    dayEl.appendChild(dayNumberEl);
                    
                    const eventsContainer = document.createElement('div');
                    eventsContainer.classList.add('events-container');
                    dayEl.appendChild(eventsContainer);

                    const today = new Date();
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('today');
                    }

                    // Finde Termine für diesen Tag
                    const currentDayDate = new Date(year, month, i);
                    const eventsForDay = allEvents.filter(event => {
                        const eventStartDate = new Date(event.start.getFullYear(), event.start.getMonth(), event.start.getDate());
                        return eventStartDate.getTime() === currentDayDate.getTime();
                    });
                    
                    // Zeige Termine im Kalender an
                    eventsForDay.forEach(event => {
                        const eventEl = document.createElement('div');
                        eventEl.classList.add('event');
                        eventEl.textContent = event.title;
                        eventEl.dataset.eventId = event.ID;
                        eventEl.addEventListener('click', (e) => {
                            e.stopPropagation(); // Verhindert, dass Klicks auf andere Elemente durchgehen
                            showEventModal(event);
                        });
                        eventsContainer.appendChild(eventEl);
                    });

                    calendarDaysEl.appendChild(dayEl);
                }
            };
            
            /**
             * Zeigt das Modal mit den Details eines Termins an
             * @param {object} event - Das Termin-Objekt
             */
            const showEventModal = (event) => {
                document.getElementById('modal-title').textContent = event.title;
                document.getElementById('modal-summary').textContent = event.summary || 'Keine Zusammenfassung vorhanden.';
                document.getElementById('modal-location').innerHTML = event.location.startsWith('http') 
                    ? `<a href="${event.location}" target="_blank" rel="noopener noreferrer">${event.location}</a>` 
                    : event.location;
                
                // Datum und Uhrzeit formatieren
                const startStr = formatGermanDate(event.start);
                const endStr = new Intl.DateTimeFormat('de-DE', { hour: '2-digit', minute: '2-digit' }).format(event.end);
                document.getElementById('modal-date').textContent = `${startStr} - ${endStr} Uhr`;

                // Tags anzeigen
                const tagsContainer = document.getElementById('modal-tags');
                tagsContainer.innerHTML = '';
                if (event.tags) {
                    event.tags.split(',').forEach(tag => {
                        const tagEl = document.createElement('span');
                        tagEl.textContent = tag.trim();
                        tagsContainer.appendChild(tagEl);
                    });
                } else {
                    tagsContainer.innerHTML = '<span>Keine</span>';
                }

                // Den HTML-Inhalt sicher einfügen
                document.getElementById('modal-content-html').innerHTML = event.content;
                
                modal.style.display = 'block';
            };

            // Event Listeners für die Navigation und das Modal
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target == modal) {
                    modal.style.display = 'none';
                }
            });

            /**
             * Initialisierungsfunktion
             */
            const init = async () => {
                await fetchEvents();
                if (loaderEl) loaderEl.style.display = 'none';
                renderCalendar();
            };

            init();
        });
    </script>

</body>
</html>
